<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/stylesheet.css">
    <title>ToDoList</title>
</head>
<body>
    
    <div class="body">

        <div class="taskbar">

            <div class="taskbar-header">
                Things to Do.
            </div>

            <div class="taskbar-content">

                <button class="inboxBtn">
                    Inbox
                </button>

                <button id="add-project"> + </button>

            </div>
        </div>

        <div class="dashboard">
            <div class="dashboard-title">
                <h1>DashBoard</h1>
            </div>

            <div class="dashboard-body">
                
                <div class="task">
                    <div class="check-box-sect">
                        <input type="checkbox">
                    </div>

                    <div class="task-text-sect">
                        A Task to complete.
                    </div>

                    <div class="due-date-sect">
                        Due date here
                    </div>

                    <div class="edit-sect">
                        <button class="edit-button"> <img src="./assets/menu-button-of-three-horizontal-lines.png" alt=""></button>
                        <button class="cancel-button"> <img src="./assets/close.png" alt=""></button>
                    </div>

                </div>

            </div>

        </div>


    </div>


</body>
</html>
